<head>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/@salesforce-ux/design-system/assets/styles/salesforce-lightning-design-system.min.css" />
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/tailwindcss/dist/tailwind.min.css" />
  <style>
    .ant-pro-sider-logo{
      display: block !important;
      padding: 0  !important;
    }
    
    .slds-context-bar{
        height: 48px;
        line-height: 48px;
        background: #001529;
        color: rgba(255, 255, 255, 0.65);
        border-bottom: 2px solid rgb(68,70,81)!important;
    }
    .ant-layout-sider-collapsed .slds-context-bar{
      padding-left: 7px;
    }
    /*左侧菜单样式--start--*/
    .ant-layout-sider-dark .slds-context-bar{
      background: rgb(48,49,63)!important;
    }
    .ant-layout-sider-dark .ant-menu{
      background: rgb(48,49,63)!important;
    }
    .ant-layout-sider-dark .ant-menu .ant-menu-item .ant-pro-menu-item-title{
      color: #adb3b8!important;
    }
    /* .ant-layout-sider-dark .ant-menu .ant-menu-item:hover{
      background: #3c4a57!important;
    } */
    .ant-layout-sider-dark .ant-menu .ant-menu-item:hover .ant-pro-menu-item-title{
      color: #fff!important;
    }
    .ant-layout-sider-dark .ant-menu .ant-menu-item.ant-menu-item-selected{
      background: rgb(77,78,90)!important;
    }
    .ant-layout-sider-dark .ant-menu .ant-menu-item.ant-menu-item-selected .ant-pro-menu-item-title{
      color: #fff!important;
    }
    .ant-layout-sider-dark .ant-menu .ant-menu-item .ant-pro-menu-item .anticon{
      float: left;
      margin-top: 12px;
    }
    .ant-layout-sider-dark .ant-menu .ant-menu-submenu .ant-pro-menu-item .anticon{
      /*多层菜单图标样式*/
      float: left;
      margin-top: 12px;
    }
    /*左侧菜单样式--end--*/

    /*详细界面子表列表周边间隔太大了*/
    .ant-layout-content .ant-pro-page-container-children-content{
      margin-left: 0;
      margin-right: 0;
    }

    .ant-modal-root .ant-modal-content .ant-modal-close{
      margin: 12px;
    }

    .ant-modal-root .ant-modal-content .ant-modal-close .ant-modal-close-x{
      width: auto;
      height: auto;
      padding: 8px;
    }

    .ant-page-header-heading-extra .anticon-ellipsis{
      margin-top: 7px;
    }
    /* 左上角logo样式处理 */
    .ant-layout-sider-children .ant-pro-sider-logo .steedos-logo{
      background: rgb(48,49,63);
      padding: 10px 24px 0 24px;
    }
    .ant-layout-sider-children .ant-pro-sider-logo .steedos-logo img{
      height: auto;
      max-height: 32px;
    }  
  </style>
</head>
<div style="margin: 0px; padding: 0px" id="root"></div>
